<html>
  <head>
    <style>
      body.main-body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        padding: 16px;
        margin: 0;
        width: 300px;
        color: #111827;
      }

      .main-cont {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .text-answer {
        width: 100%;
        height: 60px;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        resize: none;
        font-size: 14px;
        background-color: #ffffff;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .text-answer:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }

      button#askBtn {
        margin: 20px 20px;
        margin-left: 0px;
        padding: 10px 16px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button#askBtn:hover {
        background-color: #043397;
      }

      #answer {
        padding: 10px;
        background-color: #f3f4f6;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="main-body">
    <div id="app" class="main-cont" style="display: none;">
      <textarea id="question" class="text-answer" placeholder="Ask a question..."></textarea>
      <button id="askBtn">Send request</button>
      <div id="answer" >Answer will appear here...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
